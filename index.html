<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR.ROBOT | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glitch-container">
        <h1 class="glitch" data-text="MR.ROBOT">MR.ROBOT</h1>
    </div>
    
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-button red"></div>
            <div class="terminal-button yellow"></div>
            <div class="terminal-button green"></div>
        </div>
        <div class="terminal-content">
            <div class="command">
                <span class="prompt">$</span> whoami
                <div class="response">Cybersecurity Specialist | Hacker | Developer</div>
            </div>
            <div class="command">
                <span class="prompt">$</span> cat skills.txt
                <div class="response">
                    > Penetration Testing
                    > Network Security
                    > Python Development
                    > Social Engineering
                    > System Architecture
                </div>
            </div>
            <div class="command">
                <span class="prompt">$</span> ls projects/
                <div class="response">
                    <a href="#" class="project">fsociety.py</a>
                    <a href="#" class="project">darkArmy.sh</a>
                    <a href="#" class="project">e-corp-hack.log</a>
                </div>
            </div>
            <div class="command">
                <span class="prompt">$</span> contact --info
                <div class="response">
                    <div class="social-links">
                        <a href="https://github.com/MR-5OBOT" target="_blank">GitHub</a> |
                        <a href="https://twitter.com/MR_5OBOT" target="_blank">Twitter</a> |
                        <a href="mailto:contact@mrrobot.com">Email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
